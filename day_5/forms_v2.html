<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <marquee
        direction="right"
        behaviour="scroll">
        this is an example of marquee tag</marquee>
    <marquee
        direction="up"
        height=50
        width=100%>
        ^</marquee>
    <marquee
        direction="right"
        behavior="scroll"
        scrollamount=100>
        this is an scrolling</marquee>
    <marquee
        direction="right"
        behavior="alternate"
        scrollamount=10>
       MARVEL</marquee>
    <marquee
        direction="left"
        behavior="slide">
        this is an sliding</marquee>
    <marquee
        direction="down"
        height=50
        width=100%>
       v</marquee>

    <label for="user">user</label>
    <input type="text" id="user" placeholder="enter your name"><br>

    <label for="pass">password</label>
    <input type="password" id="pass" placeholder="enter your password"><br>

    <label>Gender ?</label>
    <input type="radio" id="male"  name="gender">
    <label for="male">male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">female</label>
    <input type="radio" id="other" name="gender">
    <label for="other">other</label>

    <br>
    <input type="checkbox" id="check">
    <label for="check">Remember me</label><br>

    <button>sign in</button>
    
</body>
</html>
